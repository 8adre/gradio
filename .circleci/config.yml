version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run: mkdir test-reports
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "gradio.egg-info/requires.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            apt-get install -y libglib2.0-0=2.50.3-2 \
                libnss3=2:3.26.2-1.1+deb9u1 \
                libgconf-2-4=3.2.6-4+b1 \
                libfontconfig1=2.11.0-6.7+b1
            pip install -r gradio.egg-info/requires.txt
            pip install selenium
            pip install chromedriver_installer --install-option="--chromedriver-version=2.10" --install-option="--chromedriver-checksums=4fecc99b066cb1a346035bf022607104,058cd8b7b4b9688507701b5e648fd821"
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "gradio.egg-info/requires.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            python3 -m unittest
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/